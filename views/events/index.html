<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{{ url("/") }}">
    <title>Futuristic Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url("style.css") }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary custom-navbar">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url("/") }}">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url("events") }}">All Events</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 mb-4 p-4 text-center">
        <div class="events-page-container">
            <h1 class="mb-4">All Upcoming Events</h1>

            <div class="input-group search-bar mb-4">
                <input type="text" id="event-search" class="form-control"
                    placeholder="Search events by name, date, or keyword...">
                <button class="btn btn-primary search-button" id="search-button"><i class="fas fa-search me-2"></i>
                    Search</button>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 events-list-grid" id="events-grid">
                <!-- Event Cards will be dynamically loaded here or hardcoded for now -->

                {% for event in events.Items %}
                <div class="col">
                    <div class="card event-card h-100">
                        <div class="card-body">
                            <h3 class="card-title">{{ event.Title }}</h3>
                            <p class="card-text event-date-time"><i class="far fa-calendar-alt me-2"></i> 2025-10-25 <i
                                    class="far fa-clock ms-2 me-2"></i> 10:00 AM</p>
                            <p class="card-text event-location"><i class="fas fa-map-marker-alt me-2"></i> Conference
                                Room A</p>
                            <p class="card-text event-description">{{ event.Description }}</p>
                            <a href="event.html" class="btn btn-primary view-details-button mt-auto">Enter Meeting</a>
                        </div>
                    </div>
                </div>
                {% end %}
            </div>

            <!-- Pagination controls -->
            <nav aria-label="Event pagination" class="mt-5">
                <ul class="pagination justify-content-center" id="events-pagination">
                    <li class="page-item disabled"><a class="page-link" href="#">« Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next »</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{ url("script.js") }}"></script>
</body>

</html>
